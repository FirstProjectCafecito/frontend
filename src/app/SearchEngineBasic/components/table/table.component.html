<table mat-table [dataSource]="products2">

  <ng-container *ngFor="let column of columnsToDisplay" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef> {{column | titlecase}}</th>
    <td mat-cell *matCellDef="let product">{{product[column]}}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let product" >
      <button mat-mini-fab  style="margin: 5px;" (click)="openEditForm(product)"><mat-icon>edit</mat-icon></button>
      <button mat-mini-fab style="margin: 5px" (click)="openDeleteForm(product.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay.concat(['actions'])"></tr>
  <tr mat-row *matRowDef="let row;columns:columnsToDisplay.concat(['actions']);"></tr>
</table>


<h2 mat-dialog-title>Editar Producto</h2>
<form [formGroup]="form">
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="isInvalidControl(form,'name')">
        {{errorMessagesForControl(form,'name')}}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Brand</mat-label>
      <input matInput formControlName="brand">
      <mat-error *ngIf="isInvalidControl(form,'brand')">
        {{errorMessagesForControl(form,'brand')}}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Price</mat-label>
      <input matInput formControlName="price">
      <mat-error *ngIf="isInvalidControl(form,'price')">
        {{errorMessagesForControl(form,'price')}}
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity">
      <mat-error *ngIf="isInvalidControl(form,'quantity')">
        {{errorMessagesForControl(form,'quantity')}}
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="cancel()" >Cancel</button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid || !areValuesChanged()">Save</button>
  </mat-dialog-actions>
</form>

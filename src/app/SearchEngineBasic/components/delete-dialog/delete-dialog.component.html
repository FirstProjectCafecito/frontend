<h2 mat-dialog-title>Delete product</h2>
<mat-dialog-content>
  <p>Would you like to delete this file?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="delete()">Delete</button>
</mat-dialog-actions>
